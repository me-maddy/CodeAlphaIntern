<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - MusicApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <li class="brand"><img src="logo.png" alt="MUSIC">Music</li>
        <ul class="list-container">
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="leftBox">
        <h2>Best of NCS - No Copyright Songs</h2>
        <div class="songList">
            <img alt="10">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="0"></i></span>
        </div>
        <div class="songList">
            <img alt="1">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="1"></i></span>
        </div>
        <div class="songList">
            <img alt="2">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="2"></i></span>
        </div>
        <div class="songList">
            <img alt="3">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="3"></i></span>
        </div>
        <div class="songList">
            <img alt="4">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="4"></i></span>
        </div>
        <div class="songList">
            <img alt="5">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="5"></i></span>
        </div>
        <div class="songList">
            <img alt="6">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="6"></i></span>
        </div>
        <div class="songList">
            <img alt="7">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="7"></i></span>
        </div>
        <div class="songList">
            <img alt="8">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="8"></i></span>
        </div>
        <div class="songList">
            <img alt="9">
            <span class="songName"></span>
            <span><span class="time"></span><i class="fa-solid fa-circle-play miniPlayBtn" id="9"></i></span>
        </div>
        </div>
        <div class="rightBox"></div>
    </div>
    <div class="songPlayingBox">
        <input type="range" id="myProgressBar" name="range" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="backwardBtn"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="playBtn"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="forwardBtn"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="Playing..." id="showGif">
            <span id="musicName">music - title</span>
        </div>
        <div class="timeInfo">
            <span id="playedTime">00:00</span> / <span id="musicTime">00:00</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d326eb6325.js" crossorigin="anonymous"></script>
</body>
</html>
